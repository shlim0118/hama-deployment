apiVersion: v1
kind: Service
metadata:
  name: fish-service
  namespace: game
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  selector:
    app: fish
  ports:
    - protocol: TCP
      port: 30002
      targetPort: 30002
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: fish-deployment
  namespace: game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fish
  template:
    metadata:
      labels:
        app: fish
    spec:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: server
                  operator: In
                  values:
                    - default
      nodeSelector:
        server: "default"
      terminationGracePeriodSeconds: 0
      containers:
        - name: fish-container
          image: 756266714368.dkr.ecr.ap-northeast-2.amazonaws.com/fish:8
          ports:
            - containerPort: 30002     # fish server port
          resources:
            requests:
              cpu: "2"
              memory: "2Gi"
          securityContext:
            allowPrivilegeEscalation: false
