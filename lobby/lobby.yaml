apiVersion: v1
kind: Service
metadata:
  name: lobby-service
  namespace: game
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  selector:
    app: lobby
  ports:
    - protocol: TCP
      port: 30000
      targetPort: 30000
  type: LoadBalancer

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby-deployment
  namespace: game
  labels:
    app: lobby
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lobby
  template:
    metadata:
      labels:
        app: lobby
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: server
                    operator: In
                    values:
                      - default
      nodeSelector:
        server: "default"
      terminationGracePeriodSeconds: 0
      containers:
      - name: velocity-container
        image: 756266714368.dkr.ecr.ap-northeast-2.amazonaws.com/lobby:30
        env:
        - name: ENABLE_PREFIX_DELEGATION
          value: "true"
        resources:
          requests:
            cpu: "2"
            memory: "2Gi"
        ports:
        - containerPort: 30000     # lobby-sub server port
